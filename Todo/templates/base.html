<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Home - Todo List {% endblock %}</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
<header>
    <nav class="navbar py-4 bg-primary text-white text-center shadow-sm fixed-top" style="text-align:center">
      <div class="container-fluid">
        <h1 class="display-5 mb-0 mx-auto text-center"> To Do List</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end  bg-primary bg-opacity-75 text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fs-3 pt-2" id="offcanvasNavbarLabel">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="navlinks fs-3 pt-2" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="navlinks fs-3 pt-2" href="/create-todo">Create a list</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
</header>
<br>
<br>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="container pt-5 mt-5">
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% block content %}

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
